<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MyNotes</title>
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/notes.js"></script>
    <script>
        $(document).ready(function() {
            MyNotes.updateNotes();
            $("#save_note").click(function() {
                var input = $("#note_text");
                MyNotes.addNote(input.val());
                input.val('');
            });
        });
    </script>
</head>
<body>
    <div>
        <h2>Notes</h2>
        <ul id="note-list">
        </ul>
    </div>
    <div>
        <h2>Add note</h2>
        <textarea id="note_text"></textarea>
        <button id="save_note">Save</button>
    </div>
</body>
</html>
